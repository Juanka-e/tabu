name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─── 1. Lint & Type Check ─────────────────────────────────────────
  lint-typecheck:
    name: Lint & TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "mysql://root:root@localhost:3306/tabu_test"

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

  # ─── 2. Build Check ───────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck
    env:
      DATABASE_URL: "mysql://root:root@localhost:3306/tabu_test"
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
      NODE_ENV: "production"
      WORD_POOL_SIZE: "120"
      ADMIN_TIMEOUT_MS: "180000"
      RATE_LIMIT_ENABLED: "true"
      ROOM_JOIN_MAX_ATTEMPTS: "5"
      ROOM_JOIN_WINDOW_SECONDS: "60"

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tabu_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client & push schema
        run: |
          npx prisma generate
          npx prisma db push --skip-generate

      - name: Build Next.js
        run: npm run build
